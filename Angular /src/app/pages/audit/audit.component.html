<app-layout>
  <section class="content-panel">
    <mat-card>
      <h1>Auditoria</h1>
      <div class="mat-elevation-z8">
        <form class="inputControlPanel" [formGroup]="campaignOne">
          <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>First campaign</mat-label>
            <mat-date-range-input [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Start date" formControlName="start">
              <input matEndDate placeholder="End date" formControlName="end">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Herramienta</mat-label>
            <input matInput formControlName="herramienta">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario">
          </mat-form-field>
          <button mat-raised-button type="button" color="primary" (click)="searchAudit()">Buscar</button>
        </form>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="UNI_ID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.UNI_ID}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="herramienta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Herramienta </th>
              <td mat-cell *matCellDef="let row"> {{row.herramienta}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="campo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Campo </th>
              <td mat-cell *matCellDef="let row"> {{row.campo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="valor_actual">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Actual </th>
              <td mat-cell *matCellDef="let row"> <span *ngIf="row.valor_actual != 'null'">{{row.valor_actual}}</span>
                <span *ngIf="row.valor_actual == 'null'"></span>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="valor_anterior">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor Anterior </th>
              <td mat-cell *matCellDef="let row"> <span
                  *ngIf="row.valor_anterior != 'null'">{{row.valor_anterior}}</span>
                <span *ngIf="row.valor_anterior == 'null'"></span>
              </td>
            </ng-container>


            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
              <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
            </ng-container>


            <!-- ID Column -->
            <ng-container matColumnDef="fecha_modificacion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Modificacion </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha_modificacion | date:'dd-MM-yyyy hh:mm:ss'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        </div>

        <mat-paginator [pageSizeOptions]="[25, 50, 100, 200]" aria-label="Select page of users"></mat-paginator>
      </div>

    </mat-card>
  </section>

</app-layout>
