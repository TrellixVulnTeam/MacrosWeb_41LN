<app-layout>
    <section class="content-panel">
        <mat-card>
            <h1>Usuarios</h1>
            <h5>Total: {{total}}</h5>
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe una palabra" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="usuario">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                            <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="rol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-form-field appearance="fill">
                                    <mat-label>Selecciona una opcion</mat-label>
                                    <mat-select name="rol" [(ngModel)]="row.Role"
                                        (selectionChange)="changeRole($event, row.Id)">
                                        <mat-option [value]="rol.Name" *ngFor="let rol of rolesList">{{rol.Name}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[10,25, 100]" aria-label="Select page of users">
                    </mat-paginator>
                </div>
            </div>
        </mat-card>
        <!-- <div class="save-content">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>save</mat-icon>
            </button>
        </div> -->
        <p-confirmDialog header="Confirmacion" icon="pi pi-exclamation-triangle"></p-confirmDialog>

    </section>

</app-layout>
